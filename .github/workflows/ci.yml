# =============================================================================
# Workflow : .github/workflows/ci.yml
# Objet : Pipeline GitHub Actions complet mais entièrement commenté.
# =============================================================================

name: mlops-ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
      - name: Lint formatting
        run: |
          black --check .
          isort --check-only .
  docker:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f docker/Dockerfile.api -t credit-scoring-api .
      - name: Build Streamlit image
        run: docker build -f docker/Dockerfile.streamlit -t credit-scoring-app .
